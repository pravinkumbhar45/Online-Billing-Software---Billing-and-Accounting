<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #totals {
            text-align: right;
        }
        #totalBill {
            font-weight: bold;
            font-size: 18px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Anita's Fashion Heaven</h1>
    </header>
    <div class="container">
        <button class="btn" onclick="addRecord()">Add Record</button>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price per Item (₹)</th>
                    <th>Total per Item (₹)</th>
                    <th>GST (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be added dynamically here -->
            </tbody>
        </table>
        <div id="totals">
            <p>Total Bill: ₹<span id="totalBill">0.00</span></p>
        </div>
    </div>

    <script>
        let recordId = 1;
        let totalBill = 0;

        function addRecord() {
            const item = prompt("Enter item name:");
            const quantity = parseInt(prompt("Enter quantity:"));
            const pricePerItem = parseFloat(prompt("Enter price per item:"));

            if (item && !isNaN(quantity) && !isNaN(pricePerItem)) {
                const tableBody = document.querySelector('#recordsTable tbody');

                const newRow = document.createElement('tr');
                const totalPerItem = quantity * pricePerItem;
                const gstPercentage = 12;
                const gstAmount = (totalPerItem * gstPercentage) / 100;
                totalBill += totalPerItem + gstAmount;

                newRow.innerHTML = `
                    <td>${recordId}</td>
                    <td>${item}</td>
                    <td>${quantity}</td>
                    <td>₹${pricePerItem.toFixed(2)}</td>
                    <td>₹${totalPerItem.toFixed(2)}</td>
                    <td>${gstPercentage}%</td>
                `;

                tableBody.appendChild(newRow);
                recordId++;

                updateTotalBill();
            }
        }

        function updateTotalBill() {
            const totalBillElement = document.getElementById('totalBill');
            totalBillElement.textContent = totalBill.toFixed(2);
        }
    </script>
</body>
</html>
